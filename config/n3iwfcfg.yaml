info:
  version: 1.0.0
  description: N3IWF initial local configuration

configuration:
  N3IWFInformation:
    GlobalN3IWFID: # ID used to globally identify an N3IWF
      PLMNID: # Public Land Mobile Network ID
        MCC: # Mobile Country Code (3 digits string, digit: 0~9)
          208
        MNC: # Mobile Network Code (2 or 3 digits string, digit: 0~9)
          93
      N3IWFID: # ID used to identify an N3IWF in PLMN (2 bytes unsigned int)
        135
    Name: # The name of this N3IWF
      free5GC_N3IWF
    SupportedTAList: # Tracking Area supported by this N3IWF
      - TAC: # Tracking Area Code (3 bytes hex string)
          1
        BroadcastPLMNList: # Refer to TS 38.413
          - PLMNID:
              MCC:
                208
              MNC:
                93
            TAISliceSupportList: # Network Slice supported in this TAI
              - SNSSAI: # Single Network Slice Selection Assistance Information
                  SST: # Slice/Service Type (1 byte hex string)
                    1
                  SD: # Slice Differentiator (3 bytes hex string)
                    010203
              - SNSSAI:
                  SST:
                    1
                  SD:
                    112233
  AMFSCTPAddresses: # IP address of SCTP in AMF when using NGAP
    - IP:
      - 10.200.200.1


  # --- Bind Interfaces ---
  IKEBindAddress: # IP address of IKE interface
    192.168.127.1

  IPSecInterfaceAddress: # IP address of IPSec virtual interface
    10.0.0.1

  IPSecInterfaceMark: # IPSec virtual interface mark (Any value except to 0, default value is 7 if not defined)
    5

  GTPBindAddress: # IP address of GTP interface
    10.200.200.2

  NASTCPPort: # NAS TCP listen port
    20000

  FQDN: # FQDN of this N3IWF
    n3iwf.free5gc.org


  # --- Security ---
  PrivateKey: # Private key file path

  CertificateAuthority: # Certificate Authority (CA) file path

  Certificate: # Certificate file path



  UEIPAddressRange: # IP address that will be allocated to UE in IPSec tunnel
    10.0.0.0/24

# the kind of log output
  # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
  # ReportCaller: enable the caller report or not, value: true or false
logger:
  N3IWF:
    debugLevel: info
    ReportCaller: false
  NGAP:
    debugLevel: info
    ReportCaller: false
  Aper:
    debugLevel: info
    ReportCaller: false
  PathUtil:
    debugLevel: info
    ReportCaller: false
