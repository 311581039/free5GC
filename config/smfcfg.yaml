info:
  version: 1.0.0
  description: SMF initial local configuration

configuration:
  smfName: SMF # the name of this SMF
  sbi:
    scheme: http # the protocol for sbi (http or https)
    registerIPv4: 127.0.0.2 # IP used to register to NRF
    bindingIPv4: 127.0.0.2  # IP used to bind the service
    port: 8000 # Port used to bind the service
    tls: # the local path of TLS key
      key: free5gc/support/TLS/smf.key # SMF TLS Certificate
      pem: free5gc/support/TLS/smf.pem # SMF TLS Private key
  serviceNameList: # the SBI services provided by this SMF, refer to TS 29.510
    - nsmf-pdusession # Nsmf_PDUSession service
    - nsmf-event-exposure # Nsmf_EventExposure service
    - nsmf-oam # smf service for OAM
  snssaiInfos: # list of sNssai the SMF supported
    - sNssai: # Single-Network Slice Selection Assistance Information
        sst: 1 # Slice/Service Type (unsigned interger within range 0-255)
        sd: 010203 # Slice Differentiator (3-octet string)
      dnnInfos: # list of dnn
        - dnn: internet # Data network name
          dns: # the ip address of dns
            ipv4: 8.8.8.8
            ipv6: 2001:4860:4860::8888
          ueSubnet: 60.60.0.0/16 # should be CIDR type
    - sNssai:
        sst: 1
        sd: 112233
      dnnInfos:
        - dnn: internet
          dns:
            ipv4: 8.8.8.8
            ipv6: 2001:4860:4860::8888
          ueSubnet: 60.61.0.0/16
  pfcp: # the IP address of SMFâ€™s N4 interface (PFCP)
    addr: 127.0.0.1
  userplane_information: # list of userplane information
    up_nodes: # information of userplane node (AN or UPF)
      gNB1: # the name of the node
        type: AN # the type of the node (AN or UPF)
      UPF:
        type: UPF
        node_id: 127.0.0.8 # the ID of the UPF node
        sNssaiUpfInfos: # the list of the sNssai in User plane
          - sNssai:
              sst: 1
              sd: 010203
            dnnUpfInfoList: # the list of the dnn information
              - dnn: internet
          - sNssai:
              sst: 1
              sd: 112233
            dnnUpfInfoList:
              - dnn: internet
        interfaces:
          - interfaceType: N3 # the type of the interface (N3 or N9)
            endpoints: # the IP address of this interface on SMF
              - 127.0.0.8
            networkInstance: internet # Data Network Name (DNN)
    links: # the topology graph of userplane, A and B represent the two nodes of each link
      - A: gNB1
        B: UPF
  nrfUri: http://127.0.0.10:8000 # a valid URI of NRF

# the kind of log output
  # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
  # ReportCaller: enable the caller report or not, value: true or false
logger:
  SMF:
    debugLevel: info
    ReportCaller: false
  NAS:
    debugLevel: info
    ReportCaller: false
  NGAP:
    debugLevel: info
    ReportCaller: false
  Aper:
    debugLevel: info
    ReportCaller: false
  PathUtil:
    debugLevel: info
    ReportCaller: false
  OpenApi:
    debugLevel: info
    ReportCaller: false
  PFCP:
    debugLevel: info
    ReportCaller: false
