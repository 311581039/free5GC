version: 1.0.4
description: UPF initial local configuration

sbi: # Service-based interface information
  scheme: http # The protocol for sbi (http or https)
  registerIPv4: <UPF5_SBI_IP> # IP used to register to NRF
  bindingIPv4: <UPF5_SBI_IP> # IP used to bind the service
  port: 8000 # port used to bind the service
  tls: # the local path of TLS key
    pem: config/TLS/upf.pem # UPF TLS Certificate
    key: config/TLS/upf.key # UPF TLS Private key
serviceList: # the SBI services provided by this UPF
  - serviceName: nupf-oam # OAM Service
<NRF_CMT>nrfUri: http://<NRF_IP>:8000 # A valid URI of NRF

# The listen IP and nodeID of the N4 interface on this UPF (Can't set to 0.0.0.0)
pfcp:
  addr: <UPF5_N4_IP>   # IP addr for listening
  nodeID: <UPF5_N4_IP> # External IP or FQDN can be reached
  retransTimeout: 1s # retransmission timeout
  maxRetrans: 3 # the max number of retransmission
  # cpNodeID: <SMF_N4_IP> # CP node External IP or FQDN can be reached

gtpu:
  forwarder: gtp5g
  # The IP list of the N3/N9 interfaces on this UPF
  # If there are multiple connection, set addr to 0.0.0.0 or list all the addresses
  ifList:
    - addr: 0.0.0.0
      type: N3
      # name: upf.5gc.nctu.me
      # ifname: gtpif

# The DNN list supported by UPF
dnnList:
  - dnn: <DNN_1> # Data Network Name
    cidr: <IP_POOLS_5> # Classless Inter-Domain Routing for assigned IPv4 pool of UE
    # natifname: eth0

logger: # log output setting
  enable: true # true or false
  level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
  reportCaller: false # enable the caller report or not, value: true or false
